<div class="modal-header">
    <h3 class="modal-title">Confirm</h3>
</div>
<div class="modal-body">
    Are you sure you want to change to the {{planName}} plan?
</div>
<div class="modal-footer">
    <div mc-alert-bar topic="advertiser-change-plan"></div>
    <span ng-cloak ng-show="isChanging"><i class="fa fa-spinner fa-spin"></i></span>&nbsp;&nbsp;
    <button class="btn btn-default" ng-click="cancel()" ng-disabled="isChanging">Cancel</button>
    <button class="btn btn-success" ng-click="ok()" ng-disabled="isChanging">Ok</button>
</div>
